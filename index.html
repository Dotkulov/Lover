<!DOCTYPE html>
<html lang="ru">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffcce6, #ffb3d9);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .card {
            position: relative;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            z-index: 10;
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d6d;
            transform: rotate(45deg);
            opacity: 0;
        }
        
        .heart:before, .heart:after {
            content: '';
            width: 30px;
            height: 30px;
            background: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -15px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -15px;
        }
        
        h1 {
            color: #ff4d6d;
            margin-top: 40px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .signature {
            font-style: italic;
            margin-top: 30px;
            color: #ff4d6d;
        }
        
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .flower {
            position: absolute;
            opacity: 0;
        }
        
        .audio-player {
            position: fixed;
            bottom: 40px; /* –ü–æ–¥–Ω—è—Ç–æ –Ω–∞ 20px (–±—ã–ª–æ 20px, —Å—Ç–∞–ª–æ 40px) */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .audio-player button {
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .song-title {
            font-size: 14px;
            color: #555;
        }
        
        .zvuk-player {
            position: fixed;
            bottom: -240px;
            left: 0;
            width: 100%;
            height: 240px;
            transition: bottom 0.3s ease;
            z-index: 90;
        }
        
        .zvuk-player.show {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="flowers" id="flowers"></div>
        <h1>–î–ª—è —Å–∞–º–æ–π –æ—Å–æ–±–µ–Ω–Ω–æ–π ‚ù§Ô∏è</h1>
        <p>–ö–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —Ç–æ–±–æ–π - –∫–∞–∫ –º–∞–ª–µ–Ω—å–∫–æ–µ —á—É–¥–æ.</p>
        <p>–¢—ã —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è –∏ –∞—Ö—Ä–µ–Ω–µ–Ω–∞—è –¥–µ–≤—É—à–∫–∞ –∫–æ—Ç–æ—Ä—É—é —è –≤—Å—Ç—Ä–µ—á–∞–ª.</p>
        <p>–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å!</p>
        <div class="signature">–° –ª—é–±–æ–≤—å—é...</div>
    </div>

    <div class="audio-player" id="audioPlayer">
        <button>‚ñ∂</button>
        <span class="song-title">–ö–ª–∏–∫</span>
    </div>

    <div class="zvuk-player" id="zvukPlayer">
        <iframe frameborder="0" style="border-style: none;" width="100%" height="240" src="https://zvuk.com/embed/track?id=143811123"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const flowersContainer = document.getElementById('flowers');
            const audioPlayer = document.getElementById('audioPlayer');
            const zvukPlayer = document.getElementById('zvukPlayer');
            let isPlayerVisible = false;
            let isMusicPlaying = false;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø–ª–µ–µ—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ
            function togglePlayer() {
                if (!isPlayerVisible) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
                    zvukPlayer.classList.add('show');
                    isPlayerVisible = true;
                    audioPlayer.querySelector('button').textContent = '‚ùö‚ùö';
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                    if (!isMusicPlaying) {
                        const iframe = zvukPlayer.querySelector('iframe');
                        if (iframe) {
                            // –î–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º–æ–∂–µ—Ç –ø–æ—Ç—Ä–µ–±–æ–≤–∞—Ç—å—Å—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞
                            // –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø–æ–ª–∏—Ç–∏–∫–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–∞
                            iframe.contentWindow.postMessage('{"method":"play"}', '*');
                            isMusicPlaying = true;
                        }
                    }
                } else {
                    // –°–∫—Ä—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
                    zvukPlayer.classList.remove('show');
                    isPlayerVisible = false;
                    audioPlayer.querySelector('button').textContent = '‚ñ∂';
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º—É–∑—ã–∫—É –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏
                    if (isMusicPlaying) {
                        const iframe = zvukPlayer.querySelector('iframe');
                        if (iframe) {
                            iframe.contentWindow.postMessage('{"method":"pause"}', '*');
                            isMusicPlaying = false;
                        }
                    }
                }
            }
            
            audioPlayer.addEventListener('click', togglePlayer);
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = -30 + 'px';
                heart.style.opacity = 0;
                heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.5})`;
                
                document.body.appendChild(heart);
                
                let pos = -30;
                let opacity = 0;
                let growing = true;
                
                const fall = setInterval(() => {
                    pos += 2;
                    heart.style.top = pos + 'px';
                    
                    if (growing) {
                        opacity += 0.02;
                        heart.style.opacity = opacity;
                        if (opacity >= 1) growing = false;
                    } else {
                        opacity -= 0.01;
                        heart.style.opacity = opacity;
                    }
                    
                    if (pos > window.innerHeight || opacity <= 0) {
                        clearInterval(fall);
                        heart.remove();
                    }
                }, 30);
            }
            
            function createFlower() {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = 'üå∏';
                
                const size = Math.random() * 30 + 20;
                flower.style.fontSize = size + 'px';
                
                flower.style.left = Math.random() * 300 + 'px';
                flower.style.top = Math.random() * 300 + 'px';
                flower.style.opacity = 0;
                flower.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                flowersContainer.appendChild(flower);
                
                let opacity = 0;
                const appear = setInterval(() => {
                    opacity += 0.02;
                    flower.style.opacity = opacity;
                    
                    if (opacity >= 1) {
                        clearInterval(appear);
                        setTimeout(() => {
                            const disappear = setInterval(() => {
                                opacity -= 0.01;
                                flower.style.opacity = opacity;
                                
                                if (opacity <= 0) {
                                    clearInterval(disappear);
                                    flower.remove();
                                }
                            }, 50);
                        }, 2000);
                    }
                }, 50);
            }
            
            setInterval(createHeart, 300);
            setInterval(createFlower, 1000);
            
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'rotateY(10deg) rotateX(10deg)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateY(0) rotateX(0)';
            });
        });
    </script>
</body>
</html>
